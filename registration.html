<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	
	<div class = "container">
		<div class="register-box">
		<div class="col-md-6">
			<h1> Register Your Details on this Page</h1>
			<div class="form-group">
				<label>FIRST NAME</label>
				<input type="text" name="text" placeholder="First Name" class="form-control" required>
			</div>
			<div class="form-group">
				<label>LAST NAME</label>
				<input type="text" name="text" placeholder="Last Name" class="form-control" required>
			</div>
			<div class="form-group">
				<label>EMAIL ID</label>
				<input type="email" name="email" placeholder="Email" class="form-control" required>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="Password" name="Password" placeholder="Password" class="form-control" required>
			</div>
			<form action="page1.html" method="get">	
				<div class="button">
			<button type="submit" class="btn btn-success"> Submit </button>
			</div>
		</form>
		</div>
	</div>
	</div>
</body>
</html>
